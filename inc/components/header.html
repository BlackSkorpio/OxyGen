<koken:if true="pjax">
	<koken:title />
<koken:else>
	<!DOCTYPE html>
	<head>
		<!--
			\\ 
			\\ OxyGen
			\\ Design and development
			\\ Bjarne Varöystrand - baldursphotography@gmail.com
			\\ Github: https://github.com/BlackSkorpio
			\\ Website: http://varoystrand.se/
			\\ 
		-->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<koken:meta />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<koken:title />
		<koken:asset file="jquery.pjax.js" common="true" />
		<koken:asset file="jquery.pjax-transition.js" common="true" />
		<koken:asset file="inc/js/jquery.scrollTo.min.js" />
		<koken:settings />
		<koken:asset file="inc/js/main.js" />
	</head>
	<body>
		<koken:if data="settings.site_title_type" equals="text">
			<koken:link to="front" title="{{ labels.home.singular }}">
				<koken:if true="settings.show_tagline">
					<span class="tagline">{{ site.tagline }}</span>
				</koken:if>
				<h1 id="sitename">{{ site.title }}</h1>
			</koken:link>
		<koken:else>
			<koken:link to="front" title="{{ labels.home.singular }}"><img src="{{ settings.site_title_img_url }}" alt="{{ site.tagline }} {{ site.title }}" id="logo"></koken:link>
		</koken:if>
		<div class="menu">
			<a href="#" class="show">☰</a>
			<nav>
				<koken:navigation />
			</nav>
		</div>
		</div>
</koken:if>
