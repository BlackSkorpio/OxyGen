<koken:if true="pjax">
	<koken:title />
<koken:else>
	<!DOCTYPE html>
	<head>
		<!--

			\\

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<koken:meta />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<koken:title />
		<koken:asset file="jquery.pjax.js" common="true" />
		<koken:asset file="jquery.pjax-transition.js" common="true" />
		<koken:asset file="inc/js/jquery.scrollTo.min.js" />
		<koken:asset file="inc/js/jquery.fittext.min.js" />
		<koken:settings />
		<koken:asset file="inc/js/main.js" />
	</head>
	<body>
		<koken:link to="front" title="{{ labels.home.singular }}">
			<koken:if data="settings.site_title_type" equals="combi">
				<koken:if data="location.here" equals="/">
					<img src="{{ settings.site_title_img_url }}" alt="{{ site.title }} - {{ site.tagline }}" id="logo">
				<koken:else>
					<h1 id="sitename_combi">{{ site.title }}</h1>
				</koken:if>
			</koken:if>
			<koken:if data="settings.site_title_type" equals="text">
					<koken:if true="settings.show_tagline">
						<span class="tagline">{{ site.tagline }}</span>
					</koken:if>
					<h1 id="sitename">{{ site.title }}</h1>
			</koken:if>
			<koken:if data="settings.site_title_type" equals="image">
				<img src="{{ settings.site_title_img_url }}" alt="{{ site.title }} - {{ site.tagline }}" id="logo">
			</koken:if>
		</koken:link>
		<div class="menu">
			<a href="#" class="show">☰</a>
			<nav>
				<koken:navigation />
			</nav>
		</div>
		</div>
</koken:if>
